<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Titan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
                <div class="card text-center">

                    <h5 class="card-header bg-secondary text-white" id="header">
                        Tip Titan
                    </h5>

                    <div class="card-body">

                        <p>How much was your bill?</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control bill_amount" placeholder="Bill amount" aria-label="Amount">
                        </div>

                        <br>
                        <p>How was your service?</p>
                        <div class="input-group mb-3">
                            <select class="custom-select tip_percentage" id="inputGroupSelect01">
                              <option selected>Choose an option</option>
                              <option value=".10">Below average (10% tip)</option>
                              <option value=".15">Average (15% tip)</option>
                              <option value=".20">Above average (20% tip)</option>
                            </select>
                        </div>

                        <br>
                        <p>How many people are sharing the bill?</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control people_amount" placeholder="Number of people" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>

                        <br>
                        <button type="button" class="btn btn-secondary btn-lg btn-block calculate_btn">Calculate</button>

                        <br>
                        <br>
                        <p class="tip_value"></p>
                        <p class="total_cost"></p>
                        <p class="cost_per_person"></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab04286fd0.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="js/app.js"></script>
</body>
</html>
